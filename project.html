<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="https://via.placeholder.com/800x300/FF5733/fff?text=Image+1" alt="Image 1">
            <img src="https://via.placeholder.com/800x300/33FF57/fff?text=Image+2" alt="Image 2">
            <img src="https://via.placeholder.com/800x300/3357FF/fff?text=Image+3" alt="Image 3">
        </div>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
